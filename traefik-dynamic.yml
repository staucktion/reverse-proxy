#################################################################### Cert
tls:
  stores:
    default:
      defaultCertificate:
        certFile: /etc/traefik/certs/selfsigned.crt
        keyFile: /etc/traefik/certs/selfsigned.key

http:
#################################################################### Routers
  routers:

    router-traefik:
      rule: "Host(`st.local.net`) && PathPrefix(`/traefik`) || HeaderRegexp(`Referer`, `(?i).*traefik.*`)"
      entryPoints: websecure
      service: api@internal
      tls: true
      middlewares:
        - middleware-strip-traefik
      priority: 3
      
    www-to-non-www:
      rule: "Host(`www.st.local.net`)"
      entryPoints: websecure
      service: api@internal
      tls: true
      middlewares:
        - www-to-non-www

    router-web-ui:
      rule: "Host(`st.local.net`)"
      entryPoints: websecure
      service: service-web-ui
      tls: true
      priority: 1

    router-web-api:
      rule: "Host(`st.local.net`) && PathPrefix(`/web-api`)"
      entryPoints: websecure
      service: service-web-api
      tls: true
      middlewares:
        - middleware-strip-web-api
      priority: 3

    router-bank-api:
      rule: "Host(`st.local.net`) && PathPrefix(`/bank-api`)"
      entryPoints: websecure
      service: service-bank-api
      tls: true
      middlewares:
        - middleware-strip-bank-api
      priority: 3

    router-bank-ui:
      rule: "Host(`st.local.net`) && PathPrefix(`/bank-ui`) || HeaderRegexp(`Referer`, `(?i).*bank-ui.*`)"
      entryPoints: websecure
      service: service-bank-ui
      tls: true
      middlewares:
        - middleware-strip-bank-ui
      priority: 2

#################################################################### Services
  services:

    service-web-ui:
      loadBalancer:
        servers:
          - url: "http://web-ui"
          - url: "http://host.docker.internal:8003"
        healthCheck:
          path: /
          interval: "10s"
          timeout: "6s"

    service-web-api:
      loadBalancer:
        servers:
          - url: "http://web-api"
          - url: "http://host.docker.internal:8004"
        healthCheck:
          path: /health
          interval: "10s"
          timeout: "6s"

    service-bank-ui:
      loadBalancer:
        servers:
          - url: "http://bank-ui"
          - url: "http://host.docker.internal:8002"
        healthCheck:
          path: /
          interval: "10s"
          timeout: "6s"

    service-bank-api:
      loadBalancer:
        servers:
          - url: "http://bank-api"
          - url: "http://host.docker.internal:8001"
        healthCheck:
          path: /health
          interval: "10s"
          timeout: "6s"

#################################################################### Middlewares
  middlewares:

    www-to-non-www:
      redirectRegex:
        regex: "^https?://www\\.(.*)"
        replacement: "https://$1"
        permanent: true

    middleware-strip-traefik:
      stripPrefix:
        prefixes:
          - "/traefik"

    middleware-strip-web-api:
      stripPrefix:
        prefixes:
          - "/web-api"

    middleware-strip-bank-ui:
      stripPrefix:
        prefixes:
          - "/bank-ui"

    middleware-strip-bank-api:
      stripPrefix:
        prefixes:
          - "/bank-api"